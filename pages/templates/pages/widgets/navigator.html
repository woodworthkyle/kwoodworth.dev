<div class="rail__title">{{ title }}</div>
<nav class="rail__nav">
  {% if back_url %}
    <a href="{{ back_url }}">← {{ back_label|default:"Back" }}</a>
  {% elif breadcrumbs %}
    {% for label,url in breadcrumbs %}
      <a href="{{ url }}">{{ label }}</a>
    {% endfor %}
  {% else %}
    <span class="muted">—</span>
  {% endif %}
</nav>
